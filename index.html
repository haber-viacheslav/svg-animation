			</div>
		</section>
		<!-- Форма -->
		<form class="form js-speaker-form">
			<div class="form-field">
				<label for="name">User name</label>
				<input
					id="name"
					type="text"
					name="name"
					autofocus
					placeholder="Tom Carson"
					autocomplete="name"
				/>
			</div>

			<div class="form-field">
				<label for="phone">Phone number</label>
				<input
					type="tel"
					name="phone"
					id="phone"
					placeholder="+(380) - 000 - 00 - 00"
					autocomplete="tel"
				/>
			</div>

			<div class="form-field">
				<label for="email">Email</label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="myemail@gmail.com"
					autocomplete="email"
				/>
			</div>

			<!-- Чекбоксы -->
			<div role="group" class="group">
				<h2 class="group-title">Тема доклада</h2>

				<ul class="list topic-options">
					<li class="topic-item">
						<input type="checkbox" name="topic" value="html" id="html" />
						<label for="html">HTML</label>
					</li>

					<li class="toppic-item">
						<input type="checkbox" name="topic" value="css" id="css" checked />
						<label for="css">CSS</label>
					</li>

					<li class="topic-item">
						<input type="checkbox" name="topic" value="js" id="js" checked />
						<label for="js">JS</label>
					</li>
				</ul>
			</div>

			<!-- Радио кнопки -->
			<div class="group" role="group">
				<h2 class="group-title">Уровень Вашей экспертизы</h2>

				<ul class="list experience-options">
					<li class="experience-item">
						<input type="radio" name="position" value="junior" id="junior" checked />
						<label for="junior">Junior</label>
					</li>
					<li class="experience-item">
						<input type="radio" name="position" value="middle" id="moddle" />
						<label for="middle">Middle</label>
					</li>
					<li class="experience-item">
						<input type="radio" name="position" value="senior" id="senior" />
						<label for="senior">Senior</label>
					</li>
				</ul>
			</div>

			<!-- Ограничение по дате и времени выбора -->
			<div class="form-field">
				<label for="date">Дата доклада</label>
				<input
					type="datetime-local"
					name="date"
					id="date"
					min="2022-07-18T12:30"
					max="2022-07-20T12:30"
					class="date"
				/>
			</div>
			<!-- Загрузка файла -->
			<div class="form-field">
				<label for="upload">Загрузите презентацию</label>
				<input type="file" name="upload" id="upload" />
			</div>

			<!-- Коментарий -->
			<div class="form-field">
				<label for="comment">Добавьте коментарий</label>
				<textarea
					class="comment-text"
					name="comment"
					id=""
					cols="40"
					rows="5"
					placeholder="Введите коментарий"
				></textarea>
			</div>
			<!-- Кнопка подтверждения -->
			<div class="foem">
				<input type="checkbox" name="policy" id="policy" />
				<label for="policy">Соглашаюсь на всё за еду</label>
			</div>

			<button type="submit" class="forn-btn">Send</button>
		</form>

		<div class="container-animation">
			<div class="box"><p class="text">text</p></div>

		<script>
			(() => {
				document.querySelector(".js-speaker-form").addEventListener("submit", (e) => {
					e.preventDefault();

					new FormData(e.currentTarget).forEach((value, name) => console.log(`${name}: ${value}`));
